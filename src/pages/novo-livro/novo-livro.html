<ion-header>

    <ion-navbar>
        <ion-title>Novo Livro</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <img src="{{imagem}}">

    <ion-item>
        <input type="file" (change)="enviaArquivo($event)" />
    </ion-item>

    <form [formGroup]="formGroup" (ngSubmit)="cadastrarLivro()">
        <ion-list>
            <ion-item>
                <ion-label floating>Titulo</ion-label>
                <ion-input formControlName="titulo" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Pre√ßo</ion-label>
                <ion-input formControlName="preco" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Autor</ion-label>
                <ion-input formControlName="autor" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Resumo do Livro</ion-label>
                <ion-input formControlName="resumo" type="text" rows="6"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button color="dark" round>Cadastrar</button>
    </form>

</ion-content>
